  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .header {
      color: red;
      font-size: 40px;
      margin-bottom: 20px;
    }
    .input-box {
      font-size: 20px;
      padding: 10px;
      margin: 10px 0;
      width: 300px;
    }
    .submit-button {
      background-color: darkblue;
      color: mediumvioletred;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: darkcyan;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    .container {
      display: none; /* Initially hidden */
      text-align: center;
      margin-top: 30px;
    }
    .plane {
      font-size: 50px;
      animation: float 1.5s infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .random-number {
      font-size: 70px;
      font-weight: bold;
      color: #ffdd00;
      text-shadow: 0 0 10px #ffdd00, 0 0 20px #ffcc00, 0 0 30px #ffbb00;
      margin-top: 20px;
    }
    .refresh-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    .refresh-button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    .refresh-button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    #timerMessage {
      color: lightgray;
      margin-top: 10px;
    }
    .advert{
      color: lawngreen;
      margin-top: 0px;
      margin-left: 0px;
    }
  </style>
</head>
<body>
  <div class="advert"><span>üëøDeveloped by Ahadi<br>WhatsApp: +254704985993 <br>Telegram : @DevAhadi </span>
  <h4>POWERED BY SPRIBE</h4></div>
  <h1 class="header">AVIATOR PREDICTOR</h1>

  <!-- Password Validation Section -->
  <div id="loginSection">
    <p>Please enter your access key to continue:</p>
    <input type="password" id="password" class="input-box" placeholder="Enter Access Key">
    <button class="submit-button" onclick="validatePassword()">Submit</button>
    <p id="error" class="error"></p>
  </div>

  <!-- Float Generator Section -->
  <div class="container" id="floatSection">
    <div class="plane">‚úàÔ∏è</div>
    <div class="random-number" id="randomNumber">1.00</div>
    <button class="refresh-button" id="generateButton" onclick="generateRandomFloat()">Generate For Next Round ‚úàÔ∏è</button>
    <p id="timerMessage"></p>
  </div>

  <script>
    let canGenerate = true; // Track whether the user can generate a float

    // Password Validation Function
    function validatePassword() {
      const correctPassword = "bingwa321"; // Set your password here
      const userPassword = document.getElementById("password").value;
      const errorElement = document.getElementById("error");
      const loginSection = document.getElementById("loginSection");
      const floatSection = document.getElementById("floatSection");

      if (userPassword === correctPassword) {
        errorElement.textContent = ""; // Clear error
        loginSection.style.display = "none"; // Hide login section
        floatSection.style.display = "block"; // Show float generator section
        generateRandomFloat(); // Generate an initial random float
      } else {
        errorElement.textContent = "Incorrect password. Please try again.Contact Creator Through WhatsApp: +254704985993 and Telegram: @DevAhadi to get the key";
      }
    }
// Random Float Generator Function
function generateRandomFloat() {
  if (canGenerate) {
    let randomValue;

    // Generate mostly values between 1.01 and 1.99
    if (Math.random() < 0.8) { // 80% of the time
      randomValue = (Math.random() * (1.99 - 1.01) + 1.01).toFixed(2);
    } else { // 20% of the time
      randomValue = (Math.random() * (100 - 1) + 1).toFixed(2);
    }

    document.getElementById("randomNumber").innerText = randomValue;

    // Disable button for 2 minutes
    disableButton();
  }
}

function disableButton() {
  const button = document.getElementById("generateButton");
  const timerMessage = document.getElementById("timerMessage");
  let timeLeft = 100; // 2 minutes in seconds

  canGenerate = false; // Prevent generation
  button.disabled = true; // Disable button

  // Start the timer
  const countdown = setInterval(() => {
    timeLeft--;
    timerMessage.innerText = `Please wait ${timeLeft} seconds before generating again.`;

    if (timeLeft <= 0) {
      clearInterval(countdown); // Stop the timer
      button.disabled = false; // Enable button
      timerMessage.innerText = ""; // Clear timer message
      canGenerate = true; // Allow generation again
    }
  }, 1000);
}


  </script>
</body>
</html>
