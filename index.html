<!DOCTYPE html>
<html lang="en">
<head>

  <main>
    <section id="login-container">
      <form id="login-form">
        <label for="access-key">🔐 Enter Access Key:</label>

  <span id="toggle-eye" class="eye">&#128065;</span>

  <footer>
