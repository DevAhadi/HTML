<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ✈️ Predictor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Predictor <span class="animated-plane">✈️</span></h1>
    <p id="status-message"></p>
  </header>

  <main>
    <section id="login-container" class="hidden">
      <form id="login-form">
        <label for="access-key">🔑 Access Key:</label>
        <input type="text" id="access-key" placeholder="Enter Key" required>
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- Popup Modal -->
    <div id="popup" class="hidden">
      <p id="popup-message">Checking access key...</p>
    </div>

    <!-- Error Popup for Incorrect Password -->
    <div id="error-popup" class="hidden">
      <p id="error-message"></p>
      <div class="popup-buttons">
        <button id="retry-btn">Try Again</button>
        <button id="buy-key-btn">Buy Key</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 AHADITECH.ONLINE | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
