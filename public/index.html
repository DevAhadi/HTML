<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Predictor</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00FF00;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #00FF00;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #0a0a0a;
      color: #00FF00;
      border: none;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #00FF00;
      color: #0a0a0a;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    #status-message {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form>
    <h2>üîê Enter Access Key</h2>
    <input type="password" id="access-key" placeholder="AHADI-2025-ACCESS" required />
    <button type="button" onclick="validateKey()">Unlock Access</button>
    <button type="button" onclick="window.location.href='checkout.html'">Buy Access Key</button>
    <p id="status-message"></p>
  </form>

  <script>
    function validateKey() {
      const key = document.getElementById('access-key').value.trim();
      const status = document.getElementById('status-message');
      const validKey = 'AHADI-2025-ACCESS';

      status.textContent = '‚è≥ Validating key...';

      setTimeout(() => {
        if (key === validKey) {
          status.textContent = '‚úÖ Key accepted! Redirecting...';
          setTimeout(() => {
            window.location.href = 'predictor.html';
          }, 1000);
        } else {
          status.textContent = '‚ùå Invalid Key';
        }
      }, 800);
    }
  </script>
</body>
</html>
