<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Float ✈️ Aviator Signals</title>
  <link rel="stylesheet" href="prediction.css">
</head>
<body>
  <header>
    <h1>✈️ Aviator Predictor Signals</h1>
    <p id="time"></p>
  </header>

  <main>
    <button id="generate-btn">Generate Signal ✈️</button>

    <!-- Popup Modal -->
    <div id="popup" class="hidden">
      <p id="popup-message">Obtaining signals...</p>
    </div>

    <!-- Random Float Display -->
    <div id="float-container" class="hidden">
      <p>Fly-Away  Odd: <span id="random-float">0.00x</span></p>
    </div>

    <!-- Countdown Timer -->
    <p id="error-message" class="hidden">❌ Please wait <span id="countdown">90</span> seconds to generate again!</p>
  </main>

  <footer>
    <div class="marquee">
      <p>POWERED BY SPRIBE ✈️</p></div><br><br>
  </footer>

  <script src="prediction.js"></script>
  <script src="script.js"></script>
</body>
</html>
