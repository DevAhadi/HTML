<!DOCTYPE html>
<html lang="en">
<head>

  <title>BETIKA Aviator Signals</title>
  <link rel="stylesheet" href="prediction.css" />
</head>
<body>
  <header>
    <h1><span class="glow">BETIKA AVIATOR SIGNALS</span></h1>
    <p>🕒 Current Time: <span id="current-time"></span></p>
  </header>

  <main>
    <button id="generate-btn">🎯 Generate Prediction</button>

    <!-- Popup Modal -->
    <div id="popup" class="hidden">
      <p id="popup-message">🛫 Gathering Signals...</p>
    </div>

    <!-- Predicted Odd Display -->
    <div id="float-container" class="hidden">
      <p>🎰 Predicted Odd: <span id="random-float">--</span></p>
    </div>

    <!-- HOT or COLD Streak Label -->
    <div id="streak-status" class="hidden">
      <p><span id="streak-label"></span></p>
    </div>

    <!-- Countdown Timer -->
    <p id="countdown-message" class="hidden">⏳ Please wait <span id="countdown">120</span> seconds to generate again.</p>
  </main>

  <footer>
    <div class="marquee">
      <div class="marquee-content">
        <span>🔧 POWERED BY SPRIBE | Accurate Aviator Predictions ✈️</span>
        <span>🔧 POWERED BY SPRIBE | Accurate Aviator Predictions ✈️</span>

    </div>
