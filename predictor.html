<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> ✈️ Aviator Signals</title>
  <link rel="stylesheet" href="prediction.css">
</head>
<body>
  <header>
    <h1>Current Time: <span id="current-time"></span></h1>
    <p>✈️ Live Betika  Aviator Signals</p>
  </header>

  <main>
    <button id="generate-btn">Generate Next Round Signal ✈️</button>

    <!-- Popup Modal -->
    <div id="popup" class="hidden">
      <p id="popup-message">Obtaining signals...</p>
    </div>

    <!-- Random Float Display -->
    <div id="float-container" class="hidden">
      <p>Fly-Away Odd: <span id="random-float">0.00x</span></p>
    </div>

    <!-- Countdown Timer -->
    <p id="countdown-message" class="hidden">❌ Please wait <span id="countdown">90</span> seconds before generating again.</p>
  </main>

  <!-- Moving Banner Footer -->
  <footer>
    <div class="marquee">
      <p>POWERED BY SPRIBE ✈️</p>
    </div>
  </footer>

  <script src="prediction.js"></script>
</body>
</html>
